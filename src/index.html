<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emorjis - emoji tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/Util.js" charset="text/javascript"></script>
    <script src="js/Tetromino.js" type="text/javascript"></script>
    <script src="js/Game.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="main-container">
      <table id="game-board">
        <tbody>
          <!-- Game board is generated here -->
        </tbody>
      </table>
      <div class="side-container">
        <div class="next-tetromino-container side-element">
          <span>Next tetromino: </span>
          <table id="next-tetromino">
            <tbody>
              <!-- Next tetromino shape is generated here -->
            </tbody>
          </table>
        </div>
        <div class="score-container side-element">
          <span>Current score: </span>
          <span id="current-score">0</span>
        </div>
        <button id="start-game-button" class="red-button side-element" type="button" name="button">Start Game</button>
      </div>
    </div>

    <div id="pause-modal-overlay" class="modal-overlay modal-hidden">
      <div class="pause-modal modal">
        <div class="modal-head">
          <p>Game is paused</p>
        </div>
        <div class="modal-body">
          <p id="resume-game-button" class="modal-element">Resume game</p>
          <p class="modal-element">Change game settings</p>
          <p class="modal-element">Start new game</p>
        </div>
      </div>
    </div>

    <div id="message-modal-overlay" class="modal-overlay modal-hidden">
      <div class="message-modal modal modal-round modal-spacious">
        <div class="modal-message">
          <p><b>Game over</b></p>
          <span>Your score: </span>
          <span id="game-over-score"><b>0</b></span>
          <button id="game-over-button" class="red-button" type="button">Ok</button>
        </div>
      </div>
    </div>
  </body>
</html>
